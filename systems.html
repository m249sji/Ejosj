<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistemet e Trupit</title>
<style>
  body {
    margin:0;
    font-family:'Arial', sans-serif;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    background: linear-gradient(135deg, #0000FF, #FF0000);
  }

  /* Rreshti lart */
  .top-bar {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 50px;
    background:#FF0000;
    color:#fff;
  }

  .top-bar .title {
    font-size:2rem;
    font-weight:bold;
    color:#fff;
  }

  .top-bar button {
    background:none;
    border:none;
    color:#fff;
    font-size:1rem;
    cursor:pointer;
    padding:5px 10px;
    border-radius:5px;
    transition:0.3s;
  }

  .top-bar button:hover {
    opacity:0.8;
  }

  /* Subtitle / fjalija qendrore */
  .subtitle {
    text-align:center;
    font-size:1.8rem;
    font-weight:bold;
    margin:40px 50px 60px 50px;
    line-height:1.4;
    color:#fff;
  }

  /* Bottom section (pjesa ku janë katrorët) */
  .bottom-section {
    background:#fff;
    flex:1;
    padding:50px;
  }

  /* Grid 4 katrorë më të mëdhenj */
  .grid-container {
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 450px);
    gap:30px;
  }

  .grid-item {
    border-radius:20px;
    padding:30px;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    text-align:center;
    color:#000; /* Teksti i katrorit */
    background:#fff;
    position:relative;
    box-shadow: 0 15px 25px rgba(255, 0, 0, 0.3), 0 15px 25px rgba(0, 0, 255, 0.3);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  /* Ngjyra 3D anash/lart */
  .grid-item::before {
    content:"";
    position:absolute;
    top:-10px;
    left:-10px;
    right:-10px;
    bottom:-10px;
    border-radius:20px;
    background: linear-gradient(135deg, #FF4C4C, #4C6EFF);
    z-index:-1;
  }

  .grid-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 30px rgba(255,0,0,0.4), 0 20px 30px rgba(0,0,255,0.4);
  }

  .grid-item h2 {
    margin-bottom:20px;
    font-size:1.8rem;
  }

  .grid-item p {
    margin-bottom:15px;
  }

  /* Butonat rrumbullakë brenda katrorit */
  .grid-item button {
    margin:5px;
    padding:15px 20px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    font-size:1rem;
    color:#fff;
    background:#555;
    transition: transform 0.2s, background 0.3s;
  }

  .grid-item button:hover {
    transform: scale(1.1);
    background:#333;
  }

  .organ-buttons {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
  }
</style>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <div class="title">Sistemet e Trupit</div>
    <button onclick="location.href='index.html'">Hyrja</button>
  </div>

  <!-- Subtitle -->
  <div class="subtitle">
    SISTEMET E TRUPIT TË NJERIUT <br>
    Klikoni mbi secilin sistem ose organ për ta eksploruar informacionin e detajuar
  </div>

  <!-- Bottom section -->
  <div class="bottom-section">
    <div class="grid-container">

      <!-- 1. Sistemi i Qarkullimit -->
      <div class="grid-item">
        <h2>Sistemi i Qarkullimit</h2>
        <button onclick="alert('Hap faqen për Zemrën')">Zemra</button>
      </div>

      <!-- 2. Sistemi i Frymëmarrjes -->
      <div class="grid-item">
        <h2>Sistemi i Frymëmarrjes</h2>
        <button onclick="alert('Hap faqen për Mushkëritë')">Mushkëritë</button>
      </div>

      <!-- 3. Sistemi Tretës -->
      <div class="grid-item">
        <h2>Sistemi Tretës</h2>
        <p>Zgjidhni një organ:</p>
        <div class="organ-buttons">
          <button onclick="alert('Zemra')">Zemra</button>
          <button onclick="alert('Mushkëritë')">Mushkëritë</button>
          <button onclick="alert('Goja')">Goja</button>
          <button onclick="alert('Ezofagu')">Ezofagu</button>
          <button onclick="alert('Stomaku')">Stomaku</button>
          <button onclick="alert('Zorra e Hollë')">Zorra e Hollë</button>
          <button onclick="alert('Zorra e Trashë')">Zorra e Trashë</button>
        </div>
        <p>Organe Ndihmëse:</p>
        <div class="organ-buttons">
          <button onclick="alert('Mëlçia')">Mëlçia</button>
          <button onclick="alert('Pankreasi')">Pankreasi</button>
        </div>
      </div>

      <!-- 4. Sistemi Urinar -->
      <div class="grid-item">
        <h2>Sistemi Urinar</h2>
        <button onclick="alert('Hap faqen e Sistemit Urinar')">Eksploro</button>
      </div>

    </div>
  </div>

</body>
</html>
